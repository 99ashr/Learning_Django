<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First name, last name and Email are required</p>
    <form action="">
        <label for="fn">First Name:</label>
        <input type="text" name="first_name" id="" placeholder="First Name" required>
        <label for="ln"> Last Name: </label>
        <input type="text" name="last_name" id="" placeholder="Last Name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="" placeholder="name@email.com" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="" placeholder="" required>
        <br><br> Are you over the age of 18?
        <br>
        <label for="y">Yes:</label>
        <input type="radio" name="age" id="" value="yes">
        <label for="n">No:</label>
        <input type="radio" name="age" id="" value="no">
        <br><br> Do you have a credit card or Paypal? <br><br>
        <select name="payment" id="">
            <option value="cc">Credit Card</option>
            <option value="pp">Paypal</option>
        </select>

        <br><br><input type="button" value="Sign Up">
    </form>

</body>

</html>
